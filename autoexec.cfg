// ****** #01 mouse: calculation and and edpi aliases ******
// !!!!!! all dpi aliases are based on a base dpi of 400 (either with or without raw input enabled) !!!!!!

m_rawinput 1; // !!!!!! ADJUST RAW INPUT ACCORDING TO BELOW CASES !!!!!!

//enable m_rawinput for native raw mouse DPI and neutral windows multiplier
//neutral windows 6/11 --> multiplier of 1
//equates mouse DPI 400 --> 400 * 1 --> base DPI of 400


// @alias edpi400
alias "edpi400" "sensitivity 1; echo edpi 400; sensitivity;"

// @alias edpi500
alias "edpi500" "sensitivity 1.25; echo edpi 500; sensitivity;"

// @alias edpi600
alias "edpi600" "sensitivity 1.5; echo edpi 600; sensitivity;"

// @alias edpi750
alias "edpi750" "sensitivity 1.875; echo edpi 750; sensitivity;"

// @alias edpi880
alias "edpi880" "sensitivity 2.2; echo edpi 880; sensitivity;"

// @alias edpi1000
alias "edpi1000" "sensitivity 2.5; echo edpi 1000; sensitivity;"

// @alias edpi1044
alias "edpi1044" "sensitivity 2.61; echo edpi 1044; sensitivity;"

// @alias edpi
alias "edpi" "echo -----; echo <<edpi aliases>> edpi400 | edpi500 | edpi600 |edpi750 | edpi880 |edpi1000 |edpi1044; sensitivity"


